<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inicio</title>
</head>
<body>
    <h1>Bienvenido a Flask Notes</h1>
    <h3>Usuario: {{ role }}</h3>
    {% if role == 'admin' %}
        <button>Eliminar</button><!-- Se muestre en el caso que usuario sea admin -->
    {% else %}
        <button>Solicitar eliminación</button>
    {% endif %}

    <ul>
        {% for note in notes %}
            <li><h2>{{ note.title }}</h2></li>
                <p>{{ note.content }}</p>
        {% endfor %}
    </ul>    
    
</body>
</html>
